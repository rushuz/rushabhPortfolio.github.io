<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Rushabh Shiradkar</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <h3 class="logo">Welcome!</h3>

    <nav>
      <a href="index.html" class="nav-item">Home</a>
      <a href="index.html#projects" class="nav-item">Projects</a>
      <a href="contact.html" class="nav-item active">Contact</a>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <div class="contact-container">

      <!-- LEFT -->
      <div class="contact-left">
        <h1>Let’s <span>Connect</span></h1>
        <p class="contact-subtext">
          Have a project idea, collaboration, or just want to say hello?
          Feel free to drop a message — I’ll get back to you.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>
          </div>

          <button type="submit" class="cta-3">
            Send Message
          </button>
        </form>
      </div>

      <!-- RIGHT -->
      <div class="contact-right">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50227.60964053224!2d76.78439025310814!3d19.266508532126142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1737564550588!5m2!1sen!2sin"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Rushabh Shiradkar. All rights reserved.</p>
  </footer>

</body>
</html>
