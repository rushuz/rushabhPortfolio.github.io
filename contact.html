<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="left-section">
            <a class="logo" href="#"><h3>Welcome!</h3></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <main id="hero">
        <div class="hero-left">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit" class="cta-3">Submit</button>
            </form>
            
        </div>
        <div class="hero-right" id="map" style="width: 94%; height: 450px; margin-top: 20px;"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50227.60964053224!2d76.78439025310814!3d19.266508532126142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1737564550588!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Rushabh Shiradkar. All rights reserved.</p>
    </footer>
    
</body>
</html>
